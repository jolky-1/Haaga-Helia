		<script >
            $.getJSON("http://api.openweathermap.org/data/2.5/weather?lang=fi&q=tampere&units=metric&APPID=665ecd56dfc08dbb50feb8b8f5034e28", function(data){
                let items = [];
                const kuva = 'http://openweathermap.org/img/w/' + data.weather[0].icon + '.png';
                items.push("<ul>");

                items.push("<li> Kaupunki: "+ data.name + "</li>");
                items.push("<li> Sää: " +data.weather[0].description + "</li>");
                items.push("<li> Lämpötila: " +data.main.temp.toFixed(0) + " &degC </li>");
                items.push("<li> Tuulen nopeus: " +data.wind.speed.toFixed(1) + " m/s </li>");
                items.push("<img src=" + kuva + ">");


                
                console.log(data)

                $("#saa").append(items.join(""));
            });
        </script>
