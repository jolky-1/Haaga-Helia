<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tehtävä2 wk5</title>
    <style>
        #ka{
            margin-top: 1rem;
        }
    </style>
</head>     
<body>
    <div id="layout"></div>
    <div id="ka"></div>

    <script>
        let layout = document.querySelector('#layout');
        let ka = document.querySelector('#ka');
        let lampotilat = [-3.3,-4.7,-1.3,3.9,10.2,14.6,17.8,16.3,11.5,6.6,1.6,-2.0];
        let teksti = "";
        let summa = 0;

        for (let i = 0; i < lampotilat.length; i++){
            teksti = teksti + (i + 1) + '. ' + lampotilat[i].toFixed(1) + '<br>';
            summa = summa + lampotilat[i]
           
        }
        layout.innerHTML = teksti
        ka.innerHTML = 'Lämpötilojen keskiarvo on ' + (summa / lampotilat.length).toFixed(1);
    </script>
</body>
</html>
