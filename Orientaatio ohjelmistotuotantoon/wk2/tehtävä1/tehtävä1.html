<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tehtävä1 wk2</title>
</head>
<body>
    <form >
        <label> Hinta: </label>
        <input type="text" id="hinta">
        <input type="button" value="Laske" onclick="laskePalkkio()">
    </form>
    <div id="vastaus"></div>

    <script>
        function laskePalkkio(){
            let palkkio = document.querySelector('#hinta').value * (3.44 / 100);
            if(palkkio < 2400) {
                palkkio = 2400;
            }
            document.querySelector('#vastaus').innerHTML = 'Myyntipalkkio on ' + palkkio.toFixed(2) + ' euroa'
        }
    </script>
    
</body>
</html>
